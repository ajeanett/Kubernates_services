apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      name: pod_ftps
      labels:
        app: ftps
    spec:
      containers:
      - image: ftps_img
        name: ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 10100

---

apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ajeanett
  labels:
    app: ftps
spec:
  ports:
  - port: 21
    name: ftps
    protocol: TCP
    targetPort: 21
  - port: 10100
    name: port-passv
    protocol: TCP
    targetPort: 10100
  selector:
    app: ftps
  type: LoadBalancer
  loadBalancerIP: 192.168.99.164
